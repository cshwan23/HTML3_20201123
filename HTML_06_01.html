	<script>
	
	//ㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡ
	// checkMemForm() 함수 선언하기
	//ㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡ
	function checkMemForm(){
			// alert("코로나 이놈을 잘근잘근 씹어 먹어야지...")
			// ㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡ
			// 아이디를 가져와서 변수 uid에 저장하기
			// ㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡ

			var uid = document.memRegForm.uid.value;
	

			//자바스크립트의 유효성 체크 
			var regExp = new RegExp(/^[a-z][a-z0-9_]{4,9}$/);
			// /^[a-z]+[a-z0-9_]+$/ => 정규 패턴식.
			// +는 1자 이상이라는 의미
			//아이디가 5글자에서 10글자 사이라면 {4,9}
			// 패턴검사식 : 문자는 이렇게 생겼으면 좋겠어~ 라는 뜻.
			// /^ 이런식으로 시작했으면 좋겠다.
			// $/ 이런식으로 마감했으면 좋겠다.

			//첫 알파벳은 a-z까지여야하고
			//두번째문자는 a-z 0-9가 와야하는데 그 수는 4자에서 9자까지 가능하다.
			// 총 5자리에서 10자리까지 가능하다는 뜻이다.

			if (regExp.test(uid)==false){
				alert("올바른 아이디가 아닙니다.")
				
			}

			//ㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡ
			// 암호를 가져와서 변수 pwd에 저장하기 
			//ㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡ
			var psd = document.memRegForm.pwd.value;
			var regExp = new RegExp(/^[a-z0-9_]{8,10}$/);
			//첫글자는 a-z나0-9 면 되는데 그 자리수는 8자리~10자리면 된다.

			if (regExp.test(pwd)==false){
				alert("올바른 비밀번호가 아닙니다.")
				
			}
	
			//ㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡ
			// 전화번호를 가져와서 변수 phone에 저장하기 
			// 전화번호의 유효성 체크하기
			//ㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡ

			var phone = document.memRegForm.phone.value;
			var regExp =new RegExp(/^[0-9]{3}-[0-9]{4}-[0-9]{4}$/);
			
			if (regExp.test(phone)==false){
					alert("올바른 전화번호가 아닙니다.")
					
				}

	}

-----------------------------------------------------
문1> 입력 양식 태그 내부의 속성값 중 DB 관련해서 중요한 것 2개 고르면?
-----------------------------------------------------

name 값 => 오라클 테이블의 칼럼명과 매칭된다
value 값 => 오라클 테이블에 저장될 실질적인 데이터

-----------------------------------------------------------
문2> 입력 양식 태그 중 value 값이 서버로 전송되지 않는 입력 양식은?
-----------------------------------------------------------

<input type="button"~ > : *커스터마이징(전용)* 가능한 버튼.

<input type="submit"~ > : 같이 속해 있는 form 태그 ***내부의 형제 							입력양식**의 value 값을 서버로 보내는 							  *서버 전용 전송 버튼*
(바깥으로빼버리면 안된다.)
그냥 보내면 안되고 검사하고 보내야한다.
javascript 쪽에서 걸러서 보내야 한다.

<input type="reset"~ > 
: 같이 속해 있는 form 태그 ***내부의 형제입력양식***의 value 값을 비우는 역할을 하는 초기화 전용 버튼 checkbox나 radio는 체크를 풀어버리고 select는 비어있는 것 선택하고 기타 키보드 입력 양식은 비운다. value값을 지우는게 아니라 체크를 지우는 것이다.(바깥으로빼버리면 안된다.)


<주의> <input type="hidden" ~> 은 절대 답이 아니다.
(hidden태그양식은 보이지 않을 뿐 서버로 데이터가 전송된다.)

문7> 만약 form 태그 안에 enctype="multipart/form-data" 가 다음과 
같이 설정되어 있을 경우에 가능한 해석을 내리면?**
-----------------------------------------------------------

form태그 내부에 <input type="file"~ >이 있을 경우
선택한 파일을 서버로 보낼 수 있다.
form태그 내부에 <input type="file"~ >이 있는데
form 태그엔 enctype="multipart/form-data"가 없으면
파일의 이름만 전송된다. 파일은 못간다.

문8> <input type="radio"~> 와 <imput type="checkbox"~>의 
공통점과 차이점은?
-----------------------------------------------------------

공통점 : 여러개의 선택을 펼쳐놓고 나열해서 선택할 수 있다.
		여러 카테고리의 네임값이 2개이상 같을 수 있다.

차이점 : <input type="chekbox"~> 는 멀티체크 가능 (다중선택가능)
	   <input type="radio"~> 는 하나만 체크 가능 (단일선택만가능)
	   <input type="radio"~> 는 한번 들어간 체크는 풀 수 없다.
	   <input type="chekbox"~> 는 한번 들어간 체크는 풀 수 있다.

문11> hidden 태그 즉 <input type="hidden" ~> 의 기능은?
-----------------------------------------------------------

화면에 보이지는 않지만 서버로 보내고 싶은 데이터를 저장할 때 사용한다.
화면에 보이지 않아 키보드나 마우스로 데이터를 입력할 수는 없고
value 값을 직접 지정하거나 또는 자바스크립트로 데이터를 입력하거나 수정할 수 있다.

<주의> 화면에 보이질 않아서 무슨 데이터가 저장되는지 알 수 없거나.
	  무슨 데이터가 서버로 전송되는지 모르므로 에러가 나도 모르는 경우가 많다.

<요령> 개발 중 일땐 hidden 대신 text를 사용하여 화면에 보이게 하고
개발이 끝나면 다시 hidden 으로 돌려 놓으면 좋다.
